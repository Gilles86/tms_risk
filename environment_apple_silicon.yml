name: tms_risk
channels:
  - conda-forge
  - apple  # For Apple Silicon-optimized packages
dependencies:
  - python=3.11
  - numpy=1.26.4
  - scipy>=1.13
  - scikit-learn=1.7.2
  - pymc=5.17
  - bambi=0.13
  - arviz=0.20
  - notebook
  - seaborn
  - pandas
  - nilearn
  - tqdm
  - compilers
  - pip
  - pingouin
  - ipywidgets
  - pip:
      - -e .
      - ./libs/braincoder
      - ./libs/bauer
      - tensorflow==2.18.0  # Main package with Apple Silicon support
      - tensorflow-metal  # Required for GPU acceleration on Apple Silicon
      - tensorflow-probability
      - tf-keras
